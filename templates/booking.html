
<!DOCTYPE html>

<html lang="en">
<head>
<title>TraveMateBD</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="TravelMateBD template project">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="super_container">

	<!-- Header -->


	<!-- Search -->
    <div class="row">
        <div class="col-12">
            <div class="booking_from">
                <form action="{% url 'booking' %}" method="post">
                     {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group md-30">
                                <input type="text" name="your_name"
                                class="form-control" placeholder="Your Name" required>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="form-group md-30">
                                <input type="text" name="your_phone"
                                class="form-control" placeholder="Your Phone Number" required>
                            </div>
                        </div>

                         <div class="col-md-6">
                            <div class="form-group md-30">
                                <input type="text" name="your_address"
                                class="form-control" placeholder="Your Address" required>
                            </div>
                        </div>
                        <input type="Submit"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

	<!-- Intro -->

</body>
</html>
