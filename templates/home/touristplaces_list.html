{% extends 'base.html' %}



{% block content %}


  <p>
    <a href="{% url 'student_add' %}">Add Tourist Place</a>
  </p>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td><a href="{% url 'student_change' student.pk %}">{{ student.name }}</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No person in the database. <a href="{% url 'student_add' %}">Add the first person</a>.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
